<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscriptions Tracker</title>
</head>

<body>
  <h1>Subscriptions Tracker</h1>
  <div id="dashboard">
    <div class="subscription-add">
      <div class="add-subscription-section">
        <h2>Add a Subscription</h2>
        <form id="subscription-form">

          <input name="name" id="subscription-name" placeholder="Subscription Name" type="text" required>
          <select name="billing_cycle" required="billing_cycle" id="select-billing-cycle">
            <option value="Monthly">Monthly Subscription</option>
            <option value="Yearly">Yearly Subscription</option>
          </select>
          <input name="price" id="price" required type="number" step="0.01" placeholder="0.00">
          <input name="start_date" type="date" required>
          <button type="submit">Add Subscription</button>
        </form>
      </div>
    </div>
    <div class="subscription-tracker">
      <div id="subscription-list"></div>
    </div>

  </div>



  <script type="module" src="/src/main.js"></script>
</body>

</html>
